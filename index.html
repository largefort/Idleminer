<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Miner Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Idle Miner Game</h1>
        <div class="resource-container">
            <div class="resource">
                <svg class="resource-icon gold" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="80" height="80">
                    <circle cx="50" cy="50" r="40" fill="#f5a623" />
                </svg>
                <p><span id="gold">0</span></p>
            </div>
            <div class="resource">
                <svg class="resource-icon silver" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="80" height="80">
                    <circle cx="50" cy="50" r="40" fill="#d8d8d8" />
                </svg>
                <p><span id="silver">0</span></p>
            </div>
            <div class="resource">
                <svg class="resource-icon diamond" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="80" height="80">
                    <polygon points="50,10 85,80 15,80" fill="#00d2ff" />
                </svg>
                <p><span id="diamond">0</span></p>
            </div>
            <div class="resource">
                <svg class="resource-icon coal" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="80" height="80">
                    <rect x="30" y="25" width="40" height="50" fill="#333" />
                    <circle cx="50" cy="50" r="25" fill="#333" />
                </svg>
                <p><span id="coal">0</span></p>
            </div>
        </div>
        <button id="mineButton">Mine Resources</button>
        <div id="clickText" class="hidden">+<span id="clickAmount">0</span></div>
        <hr>
        <h2>Hire Miners:</h2>
        <div class="miner-container">
            <div class="miner">
                <svg class="miner-icon gold" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="80" height="80">
                    <circle cx="50" cy="50" r="40" fill="#f5a623" />
                </svg>
                <button id="hireGoldMiner">Hire Gold Miner</button>
                <p>Cost: 10 Gold</p>
            </div>
            <div class="miner">
                <svg class="miner-icon silver" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="80" height="80">
                    <circle cx="50" cy="50" r="40" fill="#d8d8d8" />
                </svg>
                <button id="hireSilverMiner">Hire Silver Miner</button>
                <p>Cost: 10 Silver</p>
            </div>
            <div class="miner">
                <svg class="miner-icon diamond" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="80" height="80">
                    <polygon points="50,10 85,80 15,80" fill="#00d2ff" />
                </svg>
                <button id="hireDiamondMiner">Hire Diamond Miner</button>
                <p>Cost: 10 Diamond</p>
            </div>
            <div class="miner">
                <svg class="miner-icon coal" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="80" height="80">
                    <rect x="30" y="25" width="40" height="50" fill="#333" />
                    <circle cx="50" cy="50" r="25" fill="#333" />
                </svg>
                <button id="hireCoalMiner">Hire Coal Miner</button>
                <p>Cost: 10 Coal</p>
            </div>
        </div>
        <audio id="clickSound">
            <source src="click_sound.mp3" type="audio/mpeg">
            <!-- Add other formats (e.g., OGG) for better browser compatibility -->
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
