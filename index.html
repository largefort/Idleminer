<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Miner Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Idle Miner Game</h1>
        <p>Gold: <span id="gold">0</span></p>
        <p>Silver: <span id="silver">0</span></p>
        <p>Diamond: <span id="diamond">0</span></p>
        <p>Coal: <span id="coal">0</span></p>
        <p>Hire Miners: <span id="hireMiners">0</span></p>
        <button id="mineButton">Mine Resources</button>
        <button id="hireMinerButton">Hire Miner</button>
        <div id="clickerNumber" class="hidden">+<span id="numberText">0</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
