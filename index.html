<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Miner Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Idle Miner Game</h1>
        <p>Gold: <span id="gold">0</span> (Level: <span id="goldMinerLevel">1</span>)</p>
        <p>Silver: <span id="silver">0</span> (Level: <span id="silverMinerLevel">1</span>)</p>
        <p>Diamond: <span id="diamond">0</span> (Level: <span id="diamondMinerLevel">1</span>)</p>
        <p>Coal: <span id="coal">0</span> (Level: <span id="coalMinerLevel">1</span>)</p>
        <hr>
        <h2>Upgrade Miners:</h2>
        <button id="upgradeGoldMiner">Upgrade Gold Miner</button>
        <button id="upgradeSilverMiner">Upgrade Silver Miner</button>
        <button id="upgradeDiamondMiner">Upgrade Diamond Miner</button>
        <button id="upgradeCoalMiner">Upgrade Coal Miner</button>
        <hr>
        <h2>Auto-Mine Toggle:</h2>
        <label for="autoMineCheckbox">Auto-Mine: </label>
        <input type="checkbox" id="autoMineCheckbox">
        <hr>
        <h2>Resource Exchange:</h2>
        <label for="exchangeFrom">Exchange From:</label>
        <select id="exchangeFrom">
            <option value="gold">Gold</option>
            <option value="silver">Silver</option>
            <option value="diamond">Diamond</option>
            <option value="coal">Coal</option>
        </select>
        <label for="exchangeTo">To:</label>
        <select id="exchangeTo">
            <option value="silver">Silver</option>
            <option value="diamond">Diamond</option>
            <option value="coal">Coal</option>
        </select>
        <input type="number" id="exchangeAmount" min="1" value="1">
        <button id="exchangeButton">Exchange</button>
        <hr>
        <div id="clickText" class="hidden">+<span id="clickAmount">0</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
